<!-- Educacion -->
<section class="titulosSecciones">
    <div class="container-fluid colorFondo2">
        <h4 class="pt-2 pb-2">Educación</h4>
    </div>
    
    <div class="container">
        <div class="row" *ngFor="let estudio of estudios">
            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 pt-2">
                <p>Desde <strong>{{estudio.fechainicio}}</strong> hasta <strong>{{estudio.fechafin}}</strong></p>
            </div>
            <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 pt-2">
                <h5 class="colorOrg">{{estudio.institucion}}</h5>
                <h6 class="center">{{estudio.direccion}}</h6>
                <p><strong>Título:</strong> {{estudio.titulo}}</p>
            </div>
            <div class="col-xs-12 col-sm-1 col-md-1 col-lg-1 pt-2">
                <!-- Button trigger modal - Boton para abrir formulario Educacion -->
                <button type="button" class="btn colorBoton" data-bs-toggle="modal" data-bs-target="#modalEducacion">
                    <i class="fa-solid fa-pen-to-square fa-xl"></i>
                </button>
                <button type="button" class="btn colorBoton">
                    <i class="fa-solid fa-trash fa-xl"></i>
                </button>
            </div>
            <hr>
        </div>
    </div>
</section>
<app-modal-educacion></app-modal-educacion>
