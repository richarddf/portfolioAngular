<!-- Formulario Modal Login -->
<div class="modal fade" id="modalLogin" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <h1 class="fw-bold mb-0 fs-2">Inicio de Sesi칩n</h1>
                <button type="button" class="btn-close" (click)="reset()" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-5 pt-0">
                <form [formGroup]="form" (ngSubmit)="onEnviar($event)">
                    <div class="form-floating mb-3">
                        <input type="email" pattern="[^ @]*@[^ @]*" formControlName="email" class="form-control rounded-3" [(ngModel)]="perso.email" [ngClass]="{'is-invalid': Mail?.errors && Mail?.touched, 'is-valid': !Mail?.errors && Mail?.touched}" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email</label>
                    </div>
                    <!-- Gracias al getter que configuramos en el controlador -->
                    <div *ngIf="Mail?.errors && Mail?.touched">    
                        <p *ngIf="Mail?.hasError('required')" class="error">
                            El email es requerido.
                        </p>
                        <p *ngIf="Mail?.hasError('email')" class="error">
                            El formato del email debe ser v치lido.
                        </p>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" formControlName="password" class="form-control rounded-3" [(ngModel)]="perso.password" [ngClass]="{'is-invalid': Password?.errors && Password?.touched, 'is-valid': !Password?.errors && Password?.touched}"id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Contrase침a</label>
                    </div>
                    <!-- Gracias al getter que configuramos en el controlador -->
                    <div *ngIf="Password?.errors && Password?.touched">
                        <p *ngIf="Password?.hasError('required')" class="error">
                            El password es requerido.
                        </p>
                        <p *ngIf="Password?.hasError('minlength')" class="error">
                            El password debe ser de 8 o m치s caracteres.
                        </p>
                    </div>
                    <button class="w-100 mb-2 btn btn-lg rounded-3 btn-outline-success" type="submit">Ingresar</button>
                    <hr class="my-4">
                </form>
            </div>
        </div>
    </div>
</div>
