<!-- Formulario Modal Habilidades -->
<div class="modal fade" id="modalHabilidad" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <h1 class="fw-bold mb-0 fs-2">Habilidades</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-5 pt-0">
                <form class="row g-3">
                    <!-- <div class="col-12">
                        <label for="inputTecnologia" class="form-label">Tecnología</label>

                    </div> -->
                    <div class="col-12">
                        <label for="inputUrl" class="form-label">URL Imágen</label>
                        <input type="url" class="form-control" id="inputUrl" placeholder="http://..." required>
                    </div>
                    <div class="col-md-3">
                        <label for="inputPorcentaje" class="form-label">Porcentaje</label>
                        <input type="number" class="form-control" id="inputPorcentaje" placeholder="Ingrese un valor menor a 100" required>
                    </div>
                    <div class="col-md-9">
                        <label for="inputDescripcionNivel" class="form-label">Descripción del Nivel</label>
                        <input type="text" class="form-control" id="inputDescripcionNivel" placeholder="Principiante, Intermedio, Avanzado, etc." required>
                    </div>
                    <div class="col-md-12 d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-md rounded-3 btn-outline-success">Grabar</button>
                        <button type="submit" class="btn btn-md rounded-3 btn-outline-success">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
