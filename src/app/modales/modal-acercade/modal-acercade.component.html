<!-- Formulario Modal acercaDe -->
<div class="modal fade" id="modalAcercaDe" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <h1 class="fw-bold mb-0 fs-2">Acerca de ...</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-5 pt-0">
                <form class="row g-3">
                    <div class="col-12">
                        <label for="inputInstitucion" class="form-label">Nombre y Apellido</label>
                        <input type="text" class="form-control" id="inputInstitucion" placeholder="Nombre y Apellido" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputTitulo" class="form-label">Titulo</label>
                        <input type="text" class="form-control" id="inputTitulo" placeholder="Desarrollador Front, Back, otros" required>
                    </div>
                    <div class="col-12">
                        <label for="inputUrl" class="form-label">URL</label>
                        <input type="url" class="form-control" id="inputUrl" placeholder="http://..." required>
                    </div>
                    <div class="col-12">
                        <label for="inputDescripcion" class="form-label">Descripción</label>
                        <!-- <input type="text" class="form-control" id="inputDescripcion" placeholder="Descripción" required> -->
                        <textarea class="form-control" name="" id="inputDescripcion" cols="30" rows="5" placeholder="Descripción" required></textarea>
                    </div>
                    <div class="col-md-12 d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-md rounded-3 btn-outline-success">Grabar</button>
                        <button type="submit" class="btn btn-md rounded-3 btn-outline-success">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
